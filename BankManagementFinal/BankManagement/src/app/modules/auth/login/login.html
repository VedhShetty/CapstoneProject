<div class="login-wrapper d-flex justify-content-center align-items-center vh-100">

  <div class="login-card shadow-lg p-4">

    <div class="text-center mb-4">
      <i class="bi bi-bank fs-1 text-primary"></i>
      <h2 class="mt-2 fw-bold">Banking System</h2>
      <p class="text-muted">Secure Login</p>
    </div>

    <div class="mb-3">
      <label>Username</label>
      <input class="form-control"
             placeholder="Enter username"
             [(ngModel)]="username">
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input class="form-control"
             type="password"
             placeholder="Enter password"
             [(ngModel)]="password">
    </div>

    <button class="btn btn-primary w-100 mt-3"
            (click)="login()">
      Login
    </button>

  </div>

</div>
