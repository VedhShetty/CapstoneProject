<nav class="navbar navbar-dark bg-primary px-4 d-flex justify-content-between">

  <span class="navbar-brand fw-bold">
    <i class="bi bi-bank"></i> Banking System
  </span>

  <div class="text-white text-end me-3">
    <div class="fw-bold">{{name}}</div>
    <small>{{username}} | {{email}}</small>
  </div>

  <button class="btn btn-light" (click)="logout()">Logout</button>

</nav>

<div class="container mt-4">
<h3 class="mb-4">Welcome {{name}}</h3>

<!-- ADMIN DASHBOARD -->
<div *ngIf="role==='ADMIN'" class="row g-4">

  <div class="col-md-3">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-people fs-1 text-primary"></i>
      <h5>Customers</h5>
      <button class="btn btn-outline-primary"
              routerLink="/dashboard/customers">
        Open
      </button>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-person-plus fs-1 text-success"></i>
      <h5>Add Customer</h5>
      <button class="btn btn-outline-success"
              routerLink="/dashboard/create-customer">
        Open
      </button>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-journal-plus fs-1 text-warning"></i>
      <h5>Create Account</h5>
      <button class="btn btn-outline-warning"
              routerLink="/dashboard/create-account">
        Open
      </button>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-list-ul fs-1 text-info"></i>
      <h5>All Accounts</h5>
      <button class="btn btn-outline-info"
              routerLink="/dashboard/accounts">
        Open
      </button>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-clock-history fs-1 text-danger"></i>
      <h5>All Transactions</h5>
      <button
        class="btn btn-outline-danger"
        routerLink="/dashboard/all-transactions">
        Open
      </button>

    </div>
  </div>


</div>

<!-- CUSTOMER DASHBOARD -->
<div *ngIf="role==='CUSTOMER'" class="row g-4">

  <div class="col-md-4">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-wallet2 fs-1 text-success"></i>
      <h5>My Accounts</h5>
      <a routerLink="/dashboard/my-accounts" class="btn btn-outline-success">Open</a>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-arrow-left-right fs-1 text-primary"></i>
      <h5>Fund Transfer</h5>
      <a routerLink="/dashboard/transfer" class="btn btn-outline-primary">Open</a>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-download fs-1 text-warning"></i>
      <h5>Money Received</h5>
      <a routerLink="/dashboard/received-money" class="btn btn-outline-warning">Open</a>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card dashboard-card shadow text-center">
      <i class="bi bi-clock-history fs-1 text-secondary"></i>
      <h5>My Transactions</h5>
      <a routerLink="/dashboard/my-transactions" class="btn btn-outline-secondary">Open</a>
    </div>
  </div>

</div>

</div>
