<div class="container mt-5 d-flex justify-content-center">

<div class="card shadow-lg p-4 form-card">

<h4 class="text-center mb-3">Create Bank Account</h4>

<div class="mb-3">
<label>User ID</label>
<input class="form-control"
 type="number"
 [(ngModel)]="account.userId">
</div>

<div class="mb-3">
<label>Account Type</label>
<select class="form-control"
 [(ngModel)]="account.accountType">
  <option value="SAVINGS">Savings</option>
  <option value="CURRENT">Current</option>
</select>
</div>

<div class="mb-3">
<label>Initial Balance</label>
<input type="number"
 class="form-control"
 [(ngModel)]="account.balance">
</div>

<div class="mb-3">
<label>Currency</label>
<select class="form-control"
 [(ngModel)]="account.currency">
  <option value="INR">INR</option>
  <option value="USD">USD</option>
  <option value="EUR">EUR</option>
</select>
</div>

<div class="mb-4">
<label>Status</label>
<select class="form-control"
 [(ngModel)]="account.status">
  <option value="ACTIVE">ACTIVE</option>
  <option value="INACTIVE">INACTIVE</option>
</select>
</div>

<button class="btn btn-success w-100"
 (click)="save()">
Create Account
</button>

</div>

</div>
